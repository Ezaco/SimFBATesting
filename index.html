<body onload="load();">
    <head> 
    </head>
    <script type="text/javascript">
        let text = [];
        let lastLine = 0;
        async function load() {
          const r = await fetch('ukmizzou.txt');
          const allTest = await r.text();
          text = allTest.split(/\r?\n/);
        }
        function getNextLine(ll) {
          if (ll < text.length) {
            return text[ll]; 
          } else {
            clearInterval(handle);
          }
        }
        let handle = setInterval(() => {
          const nextLine = getNextLine(lastLine++);
          if (nextLine) document.write(nextLine);
        }, 5000);
    </script>
<div style="text-align:center;padding-top:50%;color:#cc0000;size:24px">Game will begin in approximately 30 seconds. Do not be afraid of the blank page...</div>
</body>

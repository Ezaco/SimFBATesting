<script>fetch("header.html")
  .then(response => {
    return response.text()
  })
  .then(data => {
    document.querySelector("header").innerHTML = data;
  });

fetch("footer.html")
  .then(response => {
    return response.text()
  })
  .then(data => {
    document.querySelector("footer").innerHTML = data;
});</script>
<body>
    <header></header>
</body>
<body onload="load();">
    <head>
        <style>
            .warning {
                text-align: center;
                padding-top: 200px;
                color: #cc0000;
                font-size: 36px;
                font-weight: bold;
            }
        </style>
    </head>
    <script type="text/javascript">
        let text = [];
        let lastLine = 0;
        async function load() {
          const r = await fetch('mizzuken.txt');
          const allTest = await r.text();
          text = allTest.split(/\r?\n/);
        }
        function getNextLine(ll) {
          if (ll < text.length) {
            return text[ll]; 
          } else {
            clearInterval(handle);
          }
        }
        let handle = setInterval(() => {
          const nextLine = getNextLine(lastLine++);
          if (nextLine) document.write(nextLine);
        }, 5000);
    </script>
<div class="warning">Game will begin in approximately 30 seconds. Do not fear the blank page...</div>
</body>
<body>
    <footer></footer>
</body>
